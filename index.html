<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>Shala - App Landing Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- owl carousel css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <!-- font awesome icons -->
    <link rel="stylesheet" href="css/font-awesome.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Nav Bar starts-->
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">shala app</a>

        <!-- Toggler/collapsibe Button -->

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">screenshots</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Nav Bar ends-->

    <!--Home Section Start-->

    <section class="home d-flex align-items-center">
      <div class="effect-wrap">
        <i class="fas fa-plus effect effect-1"></i>
        <i class="fas fa-plus effect effect-2"></i>
        <i class="fas fa-circle-notch effect effect-3"></i>
      </div>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-7">
            <div class="home__text">
              <h1>Best Mobile App Template for your Business</h1>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua
              </p>
              <div class="home__btn">
                <a href="#" class="btn btn-1">download app</a>
                <button type="button" class="btn btn-1 video-play-btn">
                  <i class="fas fa-play"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-5 text-center">
            <div class="home__img">
              <div class="home__circle"></div>
              <img src="./img/app-screenshots/1.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Home Section End-->

    <!--Features Section Start-->

    <section class="features section-padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="section-title">
              <h2>awesome <span>features</span></h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Features Section End-->

    <!--Video Pop Up Start-->
    <div class="video-popup">
      <div class="video-popup__inner">
        <i class="fas fa-times video-popup-close"></i>
        <div class="iframeBox">
          <iframe
            id="player-1"
            src="https://www.youtube.com/embed/1Ai3gcsiK70"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <!--Video Pop Up Ends-->

    <!-- jquery js -->
    <script src="js/jquery.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl carousel js -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- ScrollIt js -->
    <script src="js/scrollIt.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
  </body>
</html>
